<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  
</head>
<body>
  <textarea id="myTextarea">Next, use our Get Started docs to setup Tiny!</textarea>
  <button id="getContentsButton">Lấy nội dung</button>
  <div id="output"></div>

  <script>
        tinymce.init({ selector:'textarea' });
        var getContentsButton = document.getElementById('getContentsButton');
        getContentsButton.addEventListener('click', function() {
            var editorContent = tinymce.get('myTextarea').getContent();
            var outputElement = document.getElementById('output');
            outputElement.innerHTML = editorContent
            console.log(editorContent);
        });
</script>
</body>
</html>
